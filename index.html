<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="musiciansform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-widht, initial-scale=1.0">
    <title>Musicians Form</title>
  </head>

  <body>
    <h1 id="title">MUSICIANS FORM</h1>
    <p id="description">This is a form to musicians, we want to know more about you and the instruments you play!</p>
    <form method="post" id="survey-form">
        <fieldset>
            <label id="name-label">Name <input required type="text" id="name" placeholder="Enter Your Name"></label>
            <label id="email-label">Email <input required type="email" id="email" placeholder="Enter Your Email"></label>
            <label id="number-label">Age <input required type="number" id="number" placeholder="Enter Your Age" min="10" max="100"></label>
        </fieldset>

        <fieldset>
            <label id="Studies">How did you learned music?</label>
            <select id="dropdown">
                <option value="">Select One</option>
                <option value="1">I Learned By Myself</option>
                <option value="2">I Learned From a Teacher</option>
            </select>
        </fieldset>

        <fieldset>
            <label>What kind of instruments do you play?
                <br>
                <input  class="inline" value="string" name="attribute" type="radio">String Instruments
                <br>
                <input  class="inline" value="percussion" name="attribute" type="radio">Percussion Instruments
                <br>
                <input  class="inline" value="wind" name="attribute" type="radio">Wind Instruments
            </label>
        </fieldset>

        <fieldset>
            <label>What are the instruments?
                <br>
                <input  class="inline" value="guitar" type="checkbox">Electric Guitar
                <br>
                <input  class="inline" value="acousticguitar" type="checkbox">Acoustic Guitar
                <br>
                <input  class="inline" value="bass" type="checkbox">Bass
                <br>
                <input  class="inline" value="saxophone" type="checkbox">Saxophone
                <br>
                <input  class="inline" value="trumpet" type="checkbox">Trumpet
                <br>
                <input  class="inline" value="trombone" type="checkbox">Trombone
                <br>
                <input class="inline" value="drums" type="checkbox">Drums
                <br>
                <input  class="inline" value="bongo" type="checkbox">Bongo
                <br>
                <input  class="inline" value="xylophone" type="checkbox">Xylophone
                <br>
            </label>
        </fieldset>

        <fieldset>
            <label>Tell us about other instruments you play!
                <textarea></textarea>
            </label>
            <input type="submit" id="submit" value="SUBMIT"/>
        </fieldset>
    </form>
  </body>
</html>
